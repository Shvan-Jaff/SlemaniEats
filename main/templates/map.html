
{% extends 'base.html' %}
{% block content %}
<h2 class="text-center mb-4">Restaurants in Sulaymaniyah</h2>
<div id="map" style="height: 600px;"></div>
<script>
  var map = L.map('map').setView([35.5613, 45.4306], 13);  // Centered on Sulaymaniyah

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Sample restaurants
  var restaurants = [
    {
      name: "Dawa 2",
      lat: 35.5625,
      lng: 45.4335,
      image: "https://media-cdn.tripadvisor.com/media/photo-s/17/16/ee/b7/dawa-2.jpg"
    },
    {
      name: "Sofyani Restaurant",
      lat: 35.5590,
      lng: 45.4370,
      image: "https://media-cdn.tripadvisor.com/media/photo-s/06/9b/8a/52/sofyany.jpg"
    },
    {
      name: "Hasbahce Turkish",
      lat: 35.5650,
      lng: 45.4285,
      image: "https://media-cdn.tripadvisor.com/media/photo-s/12/29/43/c6/photo2jpg.jpg"
    },
    {
      name: "Crepe House",
      lat: 35.5681,
      lng: 45.4325,
      image: "https://media-cdn.tripadvisor.com/media/photo-s/11/4e/6c/44/photo1jpg.jpg"
    }
  ];

  restaurants.forEach(function(place) {
    var marker = L.marker([place.lat, place.lng]).addTo(map);
    marker.bindPopup("<b>" + place.name + "</b><br><img src='" + place.image + "' width='200'/>");
  });
</script>
{% endblock %}
